name: Build GUI Exe

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="DouyinLiveRecorder_GUI" GUI.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LiveRecorder_Executable
        path: dist/DouyinLiveRecorder_GUI.exe
        retention-days: 5
